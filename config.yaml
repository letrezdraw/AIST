# AIST Configuration File
#
# This config.yaml is created for testing the updated Whisper STT provider.

assistant:
  name: "MAX"
  activation_phrases:
    - "hey assist"
    - "okay assist"
    - "hey assistant"
    - "okay assistant"
  exit_phrases:
    - "assist exit"
    - "assist quit"
  deactivation_phrases:
    - "assist pause"
    - "go to sleep"
  fuzzy_match_threshold: 85
  skill_timeout: 5
  conversation_history_length: 5

ipc:
  command_port: 5555
  event_bus_port: 5556
  log_broadcast_port: 5558

models:
  llm:
    path: "data/models/llm/mistral-7b-instruct-v0.2.Q4_K_M.gguf"
    gpu_layers: 99
    context_length: 4096
    max_new_tokens: 150
  tts:
    provider: "piper"
  stt:
    vosk_model_path: "data/models/stt/vosk-model-en-us-0.22"
    provider: "whisper" # Set to whisper for testing
    whisper_model_name: "small.en" # Use small.en for better performance
    whisper_device: "cpu"
    pause_threshold: 0.8
    listen_timeout: 1.6
    use_dynamic_energy: false
    use_noise_cancellation: true # Enable noise cancellation for testing
    noise_calibration_duration: 2
    noise_profile_path: "data/audio/noise_profile.wav"

audio:
  stt:
    confidence_threshold: 0.85
    whisper_vad:
      phrase_timeout: 1.0
      energy_threshold: 300
    vosk_vad:
      energy_threshold: 300

logging:
  folder: "data/logs"
  console_enabled: false

hotkeys:
  quit: "ctrl+win+x"